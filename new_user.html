<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPI XCTF Register</title>
    <link rel = "icon" href = "img/rpi_logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <div class="center">
      <h1>RPI Runners Signup</h1>
      <form action="dashboard.html" method="post">

        <div class="txt_field">
          <input type="text" name="" value="" required>
          <span></span>
          <label>RCSID (ex: gridlj)</label>
        </div>


        <div class="txt_field">
          <input type="text" name="" value="" required>
          <span></span>
          <label>RIN (ex: 66******9)</label>
        </div>


        <div class="txt_field">
          <input type="text" name="" value="" required>
          <span></span>
          <label>Graduating Year (ex: 2023)</label>
        </div>

        <div class="txt_field">
          <input type="password" name="" value="" required>
          <span></span>
          <label>Password</label>
        </div>

        <div class="txt_field">
          <input type="password" name="" value="" required>
          <span></span>
          <label>Re-enter Password</label>
        </div>

        <!-- this is not optional rn, need to fix it -->
        <div class="txt_field">
          <input type="text" name="" value="" required>
          <span></span>
          <label>Phone Number (Optional)</label>
        </div>

        <div class="note">
          All new users need to be approved by a coach or admin, this usually takes a day.
        </div>

        <input type="submit" name="" value="Register">


        <div class="signup_link">
          Already Registered? <a href="login.html">Login</a>
        </div>
      </form>
    </div>



  </body>
</html>
