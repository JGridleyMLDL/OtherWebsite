<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Insight Login</title>
    <link rel = "icon" href = "img/rpi_logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <div class="center">
      <h1>Project Insight Login</h1>
      <form action="dashboard.html" method="post">

        <div class="txt_field">
          <input type="text" name="" value="" required>
          <span></span>
          <label>Username (RCSID)</label>
        </div>

        <div class="txt_field">
          <input type="password" name="" value="" required>
          <span></span>
          <label>Password</label>
        </div>

        <div class="pass">
          <a href="forgot_password.html">Forgot Password?</a>
        </div>

        <input type="submit" name="" value="Login">


        <div class="signup_link">
          Not Registered? <a href="new_user.html">Signup</a>
        </div>
      </form>
    </div>



  </body>
</html>
