<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <link rel = "icon" href = "img/rpi_logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <div class="center">
      <h1>RPI Runners Login</h1>
      <form action="dashboard.html" method="post">

        <div class="txt_field">
          <input type="text" name="" value="" required>
          <span></span>
          <label>Username (RCSID)</label>
        </div>

        <div class="note">
          An email will be sent to the primary address associated with your account. If you have any problems, please reach out to a coach.
        </div>

        <input type="submit" name="" value="Reset Password">

        <div class="signup_link">
          Back to <a href="login.html">Login</a>
        </div>
      </form>
    </div>



  </body>
</html>
